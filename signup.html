<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous"/>
</head>
<body>
    <main>
        <div class="container">
            <div class="login-wrapper">
                <form class="card shadow p-5 mx-auto mt-5 w-50" id="signup">
                    <label for="username" class="w-100 mx-auto d-block my-2">
                        <p>User name or Email</p>
                        <input type="text " required id="user_reg" class="form-control p-3 w-100" placeholder="enter username or email">
                    </label>
                    <label for="email" class="w-100 mx-auto d-block my-2">
                        <p>email</p>
                        <input type="email" required id="email_reg" class="form-control p-3 w-100" placeholder="enter email">
                    </label>
                    <label for="password" class="w-100 mx-auto d-block my-2">
                        <p>password</p>
                        <input type="password" required id="password_reg" class="form-control p-3 w-100" placeholder="enter password">
                    </label>


                    <button class="btn btn-primary my-2 w-100 p-3" type="submit">sign up</button>
                    <a href="login.html" class="btn btn-outline-primary">login dashboard</a>
                </form>
            </div>
        </div>
    </main>




</body>
<script src="./script/utils.js"></script>
<script src="./signup.js"></script>

</html>
